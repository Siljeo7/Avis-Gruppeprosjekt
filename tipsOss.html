<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/59a3ebea89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="rootOgReset.css?v=1.0">

    <title>Tips oss - AA</title>
    <style>
        /* Darkmode classes */
        .greenGrey {
            color: var(--hvitgragronn);
        }

        .greyGreen {
            color: var(--gragronn);
        }

        .darkGB {
            background-color: var(--morkgronn);
        }

        .darkB {
            background-color: rgb(20, 20, 20);
            color: var(--gragronn);
        }

        .whiteC {
            color: white;
        }

        .darkB .ip {
            background-color: var(--gragronn);

        }

        .darkB #tips {
            background-color: var(--gragronn);
        }

        .darkB button{
            background-color: var(--morkgronn);
        }

        /* Darkmode classes end */


        body {
            font-family: "Raleway", sans-serif;
            color: var(--morkgronn);
        }

        .idek {
            background-color: var(--gronn);
            color: white;
            text-align: center;
            padding: 30px;
        }

        h1 {
            text-transform: uppercase;
        }

        h2 {
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 50px;
            padding: 20px;
        }

        #tps {
            border: 1px solid var(--gronn);
            padding: 30px;
            border-radius: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        .ip{
            padding: 5px;
        }

        #tips {
            height: 100px;
        }

        button {
            padding: 5px 20px;
            background-color: var(--rosa);
            color: white;
            border-radius: 5px;
            border: 1px solid black;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--gronn);
        }

        a {
            text-decoration: none;
            color: black;
        }

        /* Header */

        .gray {
            filter: grayscale(100%);
        }

        nav {
            display: flex;
            background-color: var(--lysgronn);
            height: 100%;
            align-items: center;
            padding: 15px;
            width: 100vw;
        }

        .left {
            display: flex;

            gap: 20px;
            align-items: center;
        }

        .right {
            display: flex;
            margin-left: 20px;
            gap: 20px;
            justify-content: space-around;

            flex: 1;
            align-items: center;

        }

        #searchInput {
            margin: 0px;
            width: 60%;
            padding: 10px;
            outline: none;
            border-radius: 5px;
            border: none;
        }

        .logo {
            height: 19vh;
            flex: 1;

        }

        header {
            height: 20vh;
        }

        .navitem {
            padding: 10px;
            display: flex;
            transition: all 0.2s ease-in-out;
        }

        .navitem:hover,
        .login:hover,
        #login:hover {
            background-color: var(--gronn);
            color: white;
            border-radius: 5px;
        }


        .login {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            transition: all 0.2s ease-in-out;
        }

        #dropBtn {
            display: none;
        }

        .dropdown {
            position: absolute;
            top: 60px;
            background: var(--lysgragronn);
            max-height: 200px;
            overflow-y: auto;
            width: 331px;
            z-index: 99;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown a {
            display: block;
            padding: 10px 15px;
            color: var(--morkgronn);
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }

        .dropdown a:hover {
            background-color: var(--gronn);
            color: white;
            border-radius: 3px;
        }

        /* Header end */

        @media(max-width: 750px) {
            .right {
                display: none;
            }

            header img {
                width: auto;
                margin-left: 50%;
            }

            .login {
                display: none;
            }

            .navitem {
                display: none;
            }

            nav.right {
                display: none;
            }

        }
    </style>

</head>

<body>

    <header>
        <nav>
            <section class="left">
                <a href="index.html"><img src="Bilder/logoRIKTIG.png" alt="" class="logo "></a>
                <a class="login" href="signInn.html">
                    <i class="fa-solid fa-user" id="user"></i>
                    Logg inn
                </a>
                <a href="omOss.html" class="navitem">Om oss</a>
                <a href="tipsOss.html" class="navitem">Tips oss</a>
            </section>
            <section class="right">
                <input type="text" id="searchInput" placeholder="Søk...">
                <div class="navitem icon " onclick="darkmode()">
                    <i class="fa-solid fa-moon" id="darkmodeIcon"></i>
                </div>

            </section>

        </nav>
    </header>



    <div class="idek">
        <h1>
            Tips oss
        </h1>
        <p>Har du et nyhetstips? Send oss din informasjon anonymt eller via våre sikre kanaler.</p>
    </div>

    <main>
        <section id="tps">
            <h2>Hvordan tipse oss:</h2>
            <p>Du kan tipse oss via e-post, telefon eller vårt sikre skjema.</p>
        </section>

        <section id="tps">
            <h2>Send inn tips</h2>
            <form action="takk.html" method="get">
                <label>Navn (valgfritt):</label>
                <input type="text" id="navn" class="ip">

                <label>E-post (valgfritt):</label>
                <input type="text" id="email" class="ip">

                <label>Telefon (valgfritt):</label>
                <input type="text" id="tlf" class="ip">

                <label>Ditt tips:</label>
                <textarea type="text" id="tips"></textarea>

                <button type="submit">Send inn</button>
            </form>
        </section>

        <section id="tps">
            <h2>Kontakt oss direkte:</h2>
            <p><strong>E-post:</strong> tips@algoritmeavisen.no</p>
            <p><strong>Telefon:</strong> 123 45 678</p>
        </section>
    </main>

    <script src="script.js">

    </script>
    <script>


    </script>

</body>

</html>
