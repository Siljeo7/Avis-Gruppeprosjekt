<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/59a3ebea89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="rootOgReset.css?v=1.0">
    
    <title>Tips oss - AA</title>
    <style>
        /* Darkmode classes */
        .greenGrey{
            color: var(--hvitgragronn);
        }

        .greyGreen{
            color: var(--gragronn);
        }

        .darkGB {
            background-color: var(--morkgronn);
        }

        .darkB {
            background-color: rgb(20, 20, 20);
            color: var(--gragronn);
        }

        .whiteC {
            color: white;
        }

/* Darkmode classes end */

        body {
            font-family: "Raleway", sans-serif;
            color: var(--morkgronn);
        }

        .idek {
            background-color: var(--gronn);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1{
            text-transform: uppercase;
        }

        h2{
            text-transform: uppercase;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        section {
            border: 1px solid var(--gronn);
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        #tips {
            height: 100px;
        }

        button{
            padding: 5px 20px;
            background-color: var(--rosa);
            color: white;
            border-radius: 5px;
            border: 1px solid black;
            transition: background-color 0.3s ease;
        }

        button:hover{
            background-color: var(--gronn);
        }

        /*i{
            color: white;
            font-size: 2rem;
            margin-right: 540px;
            margin-left: -600px;
        }*/
        a{
            text-decoration: none;
            color: black;
        }

        /* Header */

.gray{
    filter: grayscale(100%);
}

nav{
    display: flex;
    background-color: var(--lysgronn);
    height: 100%;
    align-items: center;
    padding: 15px;
    width: 100%;
}
.left{
    display: flex;
    background-color: var(--lysgronn);
    gap: 20px;
    align-items: center;
}
.right{
    display: flex;
    margin-left: 20px;
    gap: 20px;
    justify-content: space-around;
    background-color: var(--lysgronn);
    flex: 1;
}

input{
    width: 60%;
    padding: 10px;
    outline: none;
    border-radius: 5px;
    border: 1px solid black;
}

#searchIndex{
    border: none;
}

.logo{
    height: 19vh;
    flex: 1;
    
}

header{
    height: 20vh;

}

.navitem{
    padding: 10px;
    display: flex;
    transition: all 0.2s ease-in-out;
}

.navitem:hover, .login:hover, #login:hover{
    background-color: var(--gronn);
    color: white;
    border-radius: 5px;
}


.login{
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px; 
    transition: all 0.2s ease-in-out;
}
#dropBtn{
    display: none;
}
/* Header end */


    </style>

</head>

<body>

    <header>
        <nav>
            <div class="left">
                <a href="index.html"><img src="Bilder/logoRIKTIG.png" alt="" class="logo "></a>
                <a class="login" href="signInn.html">
                    <i class="fa-solid fa-user" id="user"></i>
                    Logg inn
                </a>
                <a href="omOss.html" class="navitem">Om oss</a>      
                <a href="tipsOss.html" class="navitem">Tips oss</a>  
            </div> 
            <div class="right">
                <input type="text" id="searchIndex" placeholder="Søk...">
                <div class="navitem icon " onclick="darkmode(); darkmode2()">
                    <i class="fa-solid fa-moon" id="darkmodeIcon"></i>
                </div>
                
            </div>
            
        </nav>
    </header>


    <div class="idek">  
        <h1>
            
            
            Tips oss
        </h1>
        <p>Har du et nyhetstips? Send oss din informasjon anonymt eller via våre sikre kanaler.</p>
    </div>

    <main>
        <section>
            <h2>Hvordan tipse oss:</h2>
            <p>Du kan tipse oss via e-post, telefon eller vårt sikre skjema.</p>
        </section>

        <section>
            <h2>Send inn tips</h2>
            <form action="takk.html" method="get">
                <label>Navn (valgfritt):</label>
                <input type="text" id="navn">

                <label>E-post (valgfritt):</label>
                <input type="text" id="email">

                <label>Telefon (valgfritt):</label>
                <input type="text" id="tlf">

                <label>Ditt tips:</label>
                <textarea type="text" id="tips"></textarea>

                <button type="submit">Send inn</button>
            </form>
        </section>

        <section>
            <h2>Kontakt oss direkte:</h2>
            <p><strong>E-post:</strong> tips@algoritmeavisen.no</p>
            <p><strong>Telefon:</strong> 123 45 678</p>
        </section>
    </main>

    <script src="script.js">

    </script>
    <script>
        
    
    </script>
    
</body>

</html>
