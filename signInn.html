<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/59a3ebea89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="rootOgReset.css">
    <title> Logg innn - AA </title>
    <style>
        a {
            text-decoration: none;
            color: black;
        }

        /* Header */


        .gray {
            filter: grayscale(100%);
        }

        nav {
            display: flex;
            background-color: var(--lysgronn);
            height: 100%;
            align-items: center;
            padding: 15px;
            width: 100vw;
        }

        .left {
            display: flex;
            background-color: var(--lysgronn);
            gap: 20px;
            align-items: center;
        }

        .right {
            display: flex;
            margin-left: 20px;
            gap: 20px;
            justify-content: space-around;
            background-color: var(--lysgronn);
            flex: 1;
            align-items: center;

        }

        #searchIndex {
            margin: 0px;
        }

        input {
            width: 60%;
            padding: 10px;
            outline: none;
            border-radius: 5px;
            border: none;
        }

        .logo {
            height: 19vh;
            flex: 1;

        }

        header {
            height: 20vh;
        }

        .navitem {
            padding: 10px;
            display: flex;
            transition: all 0.2s ease-in-out;
        }

        .navitem:hover,
        .login:hover,
        #login:hover {
            background-color: var(--gronn);
            color: white;
            border-radius: 5px;
        }


        .login {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            transition: all 0.2s ease-in-out;
        }

        #dropBtn {
            display: none;
        }

        /* Header end */

        main {
            display: flex;
            align-items: center;
            height: 80vh;
        }


        body {
            font-family: "Raleway", sans-serif;
            color: var(--morkgronn);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: white;
        }




        h2 {
            font-size: 2rem;
            margin-bottom: 60px;
        }

        article {
            padding: 50px 200px 70px;
            border-radius: 10px;
            border: 1px solid var(--gronn);
            display: flex;
            flex-direction: column;

        }

        button {
            background-color: var(--rosa);
            padding: 10px;
            border: 1px solid var(--gronn);
            border-radius: 5px;
        }

        /*i {
            color: white;
            font-size: 2rem;
            margin-right: 280px;
            margin-left: -340px;
        }*/
        a {
            text-decoration: none;
        }

        input {
            padding: 10px;
            border: 1px solid var(--gronn);
            border-radius: 5px;
            margin-bottom: 20px;
        }



        @media(max-width: 750px) {
            article {
                padding: 20px;
                width: 90%;
                margin-top: 100px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            button {
                width: 100%;
            }

            input {
                margin-bottom: 10px;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

        }
    </style>
</head>

<body>

    <header>
        <nav>
            <section class="left">
                <a href="index.html"><img src="Bilder/logoRIKTIG.png" alt="" class="logo "></a>
                <a class="login" href="signInn.html">
                    <i class="fa-solid fa-user" id="user"></i>
                    Logg inn
                </a>
                <a href="omOss.html" class="navitem">Om oss</a>
                <a href="tipsOss.html" class="navitem">Tips oss</a>
            </section>
            <section class="right">
                <input type="text" id="searchIndex" placeholder="SÃ¸k...">
                <div class="navitem icon " onclick="darkmode()">
                    <i class="fa-solid fa-moon" id="darkmodeIcon"></i>
                </div>

            </section>

        </nav>
    </header>



    <main>
        <article>
            <h2>Logg inn:</h2>
            <form action="takk2.html" method="post">
                <label>Brukernavn:</label>
                <input name="username">
                <label>Passord:</label>
                <input name="password">
                <button type="submit">Logg inn</button>
            </form>
        </article>
    </main>

    <script src="script.js"></script>
</body>

</html>
